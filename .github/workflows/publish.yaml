# 工作流名称
name: Render and Publish Website

# 触发工作流的条件
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 设置工作流的权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    # 在最新的 Ubuntu 环境中运行
    runs-on: ubuntu-latest

    steps:
      # 第一步：检出您的仓库代码
      - name: Check out repository
        uses: actions/checkout@v4

      # 第二步：安装并设置 Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 第三步：渲染并发布到 GitHub Pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.QUARTO_PAT }} # <--- 使用 GH_PAT 并确保 env: 的位置正确
